<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playcat 상담 챗봇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7f7f7;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .options {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-button {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 14px;
        }

        .option-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* 모래시계 로딩 애니메이션 */
        .hourglass-loader {
            display: inline-block;
            font-size: 28px;
            animation: hourglass-spin 2s ease-in-out infinite;
        }

        @keyframes hourglass-spin {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        /* 타이핑 도트 애니메이션 */
        .typing-dots {
            display: inline-flex;
            gap: 4px;
            align-items: center;
            margin-left: 8px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing-bounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐱 Playcat 상담 챗봇</h1>
            <p>고양이 행동풍부화 전문 상담</p>
            <select id="languageSelect" style="position: absolute; top: 20px; right: 20px; padding: 8px; border-radius: 15px; border: 2px solid #667eea; background: white; cursor: pointer;">
                <option value="ko">🇰🇷 한국어</option>
                <option value="en">🇬🇧 English</option>
                <option value="ja">🇯🇵 日本語</option>
                <option value="zh">🇨🇳 中文</option>
                <option value="en-au">🇦🇺 English (AU)</option>
            </select>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- 메시지가 여기에 표시됩니다 -->
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="메시지를 입력하세요...">
            <button id="sendButton">전송</button>
        </div>
    </div>

    <script>
        let sessionId = null;
        let currentStep = null;
        let selectedLanguage = 'ko';
        let isProcessing = false;  // 중복 요청 방지

        // 페이지 로드 시 채팅 시작
        window.addEventListener('DOMContentLoaded', async () => {
            await startChat();
        });

        // 언어 변경
        document.getElementById('languageSelect').addEventListener('change', (e) => {
            selectedLanguage = e.target.value;
            console.log('Language changed to:', selectedLanguage);
        });

        // 채팅 시작
        async function startChat() {
            const response = await fetch('/api/chat/start', {
                method: 'POST'
            });
            const data = await response.json();

            sessionId = data.session_id;
            currentStep = data.step;

            addBotMessage(data.message, data.options);
        }

        // 봇 메시지 추가
        function addBotMessage(text, options = null) {
            const chatContainer = document.getElementById('chatContainer');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = text.replace(/\n/g, '<br>');

            messageDiv.appendChild(contentDiv);

            // 옵션 버튼 추가
            if (options && options.length > 0) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = option.label;
                    button.onclick = () => selectOption(option.id);
                    optionsDiv.appendChild(button);
                });

                contentDiv.appendChild(optionsDiv);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 사용자 메시지 추가
        function addUserMessage(text) {
            const chatContainer = document.getElementById('chatContainer');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 옵션 선택
        async function selectOption(optionId) {
            // 중복 요청 방지
            if (isProcessing) {
                addBotMessage('⚠️ 이미 처리 중입니다. 잠시만 기다려주세요.');
                return;
            }

            isProcessing = true;

            try {
                addBotMessage('<span class="hourglass-loader">⏳</span> AI가 답변을 준비하고 있습니다<span class="typing-dots"><span></span><span></span><span></span></span>');

                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: optionId,
                        selected_option: optionId,
                        language: selectedLanguage
                    })
                });

                if (response.status === 429) {
                    throw new Error('요청이 너무 많습니다. 잠시 후 다시 시도해주세요.');
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response:', data);

                // 마지막 로딩 메시지 제거
                const chatContainer = document.getElementById('chatContainer');
                const lastMessage = chatContainer.lastElementChild;
                if (lastMessage && (lastMessage.innerHTML.includes('hourglass-loader') || lastMessage.textContent.includes('⏳'))) {
                    chatContainer.removeChild(lastMessage);
                }

                if (data.message) {
                    addBotMessage(data.message, data.options);
                }
            } catch (error) {
                console.error('Error:', error);

                // 마지막 로딩 메시지 제거
                const chatContainer = document.getElementById('chatContainer');
                const lastMessage = chatContainer.lastElementChild;
                if (lastMessage && (lastMessage.innerHTML.includes('hourglass-loader') || lastMessage.textContent.includes('⏳'))) {
                    chatContainer.removeChild(lastMessage);
                }

                addBotMessage('❌ ' + error.message);
            } finally {
                isProcessing = false;
            }
        }

        // 메시지 전송
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            // 중복 요청 방지
            if (isProcessing) {
                addBotMessage('⚠️ 이미 처리 중입니다. 응답을 기다려주세요.');
                return;
            }

            isProcessing = true;

            addUserMessage(message);
            input.value = '';

            try {
                addBotMessage('<span class="hourglass-loader">⏳</span> AI가 답변을 생각하고 있습니다<span class="typing-dots"><span></span><span></span><span></span></span>');

                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message,
                        language: selectedLanguage
                    })
                });

                if (response.status === 429) {
                    throw new Error('요청이 너무 빠릅니다. 잠시 후 다시 시도해주세요. (도배 방지)');
                }

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response:', data);

                // 마지막 로딩 메시지 제거
                const chatContainer = document.getElementById('chatContainer');
                const lastMessage = chatContainer.lastElementChild;
                if (lastMessage && (lastMessage.innerHTML.includes('hourglass-loader') || lastMessage.textContent.includes('⏳'))) {
                    chatContainer.removeChild(lastMessage);
                }

                if (data.message) {
                    addBotMessage(data.message, data.options);
                }
            } catch (error) {
                console.error('Error:', error);

                // 마지막 로딩 메시지 제거
                const chatContainer = document.getElementById('chatContainer');
                const lastMessage = chatContainer.lastElementChild;
                if (lastMessage && (lastMessage.innerHTML.includes('hourglass-loader') || lastMessage.textContent.includes('⏳'))) {
                    chatContainer.removeChild(lastMessage);
                }

                addBotMessage('❌ ' + error.message);
            } finally {
                isProcessing = false;
            }
        }

        // 전송 버튼 클릭
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // 엔터키 전송
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
