<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± Playcat Ï†ÑÎ¨∏ ÏÉÅÎã¥ | Í≥†ÏñëÏù¥ ÌñâÎèôÌíçÎ∂ÄÌôî Ï†ÑÎ¨∏Í∞Ä</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
            max-height: 800px;
        }

        /* Ìó§Îçî */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.1)" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            opacity: 0.3;
        }

        .cat-avatar {
            font-size: 80px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 15px;
            font-weight: 300;
            opacity: 0.95;
            letter-spacing: 0.5px;
        }

        .language-selector {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .language-selector:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Ï±ÑÌåÖ ÏòÅÏó≠ */
        .chat-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #f9fafb;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.05) 0%, transparent 50%);
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        /* Î©îÏãúÏßÄ */
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-right: 15px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-left: 15px;
        }

        .message-content {
            max-width: 70%;
            padding: 18px 24px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-top-left-radius: 5px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-top-right-radius: 5px;
        }

        /* ÏòµÏÖò Î≤ÑÌäº */
        .options {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-button {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            color: #667eea;
            border: 2px solid #667eea;
            padding: 14px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 14px;
            text-align: left;
        }

        .option-button:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(10px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* ÏûÖÎ†• ÏòÅÏó≠ */
        .input-area {
            padding: 25px 30px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 15px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.05);
        }

        #userInput {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Noto Sans KR', sans-serif;
        }

        #userInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        #sendButton {
            padding: 16px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        /* Î°úÎî© Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .hourglass-loader {
            display: inline-block;
            font-size: 28px;
            animation: hourglass-spin 2s ease-in-out infinite;
        }

        @keyframes hourglass-spin {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .typing-dots {
            display: inline-flex;
            gap: 5px;
            align-items: center;
            margin-left: 10px;
        }

        .typing-dots span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #667eea;
            animation: typing-bounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-12px); opacity: 1; }
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .container {
                height: 90vh;
                border-radius: 20px;
            }

            .header {
                padding: 20px;
            }

            .cat-avatar {
                font-size: 60px;
            }

            .header h1 {
                font-size: 24px;
            }

            .chat-container {
                padding: 20px;
            }

            .message-content {
                max-width: 85%;
                font-size: 14px;
            }

            .input-area {
                padding: 15px;
            }
        }

        /* Ïä§ÌÅ¨Î°§ ÌéòÏù¥Îìú Ìö®Í≥º */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="header">
            <div class="header-content">
                <div class="cat-avatar">üê±</div>
                <h1>Playcat Ï†ÑÎ¨∏ ÏÉÅÎã¥</h1>
                <p>Í≥†ÏñëÏù¥ ÌñâÎèôÌíçÎ∂ÄÌôî Ï†ÑÎ¨∏Í∞ÄÍ∞Ä ÏßÅÏ†ë ÏÉÅÎã¥Ìï¥ÎìúÎ¶ΩÎãàÎã§</p>
            </div>
            <select id="languageSelect" class="language-selector">
                <option value="ko">üá∞üá∑ ÌïúÍµ≠Ïñ¥</option>
                <option value="en">üá¨üáß English</option>
                <option value="ja">üáØüáµ Êó•Êú¨Ë™û</option>
                <option value="zh">üá®üá≥ ‰∏≠Êñá</option>
                <option value="en-au">üá¶üá∫ English (AU)</option>
            </select>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Î©îÏãúÏßÄÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
            <button id="sendButton">Ï†ÑÏÜ°</button>
        </div>
    </div>

    <script>
        let sessionId = null;
        let currentStep = null;
        let selectedLanguage = 'ko';
        let isProcessing = false;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï±ÑÌåÖ ÏãúÏûë
        window.addEventListener('DOMContentLoaded', async () => {
            await startChat();
        });

        // Ïñ∏Ïñ¥ Î≥ÄÍ≤Ω
        document.getElementById('languageSelect').addEventListener('change', (e) => {
            selectedLanguage = e.target.value;
            console.log('Language changed to:', selectedLanguage);
        });

        // Ï±ÑÌåÖ ÏãúÏûë
        async function startChat() {
            const response = await fetch('/api/chat/start', {
                method: 'POST'
            });
            const data = await response.json();

            sessionId = data.session_id;
            currentStep = data.step;

            addBotMessage(data.message, data.options);
        }

        // Î¥á Î©îÏãúÏßÄ Ï∂îÍ∞Ä
        function addBotMessage(text, options = null) {
            const chatContainer = document.getElementById('chatContainer');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'üê±';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = text.replace(/\n/g, '<br>');

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            // ÏòµÏÖò Î≤ÑÌäº Ï∂îÍ∞Ä
            if (options && options.length > 0) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.innerHTML = `<strong>${option.label}</strong>`;
                    button.onclick = () => selectOption(option.id);
                    optionsDiv.appendChild(button);
                });

                contentDiv.appendChild(optionsDiv);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄ Ï∂îÍ∞Ä
        function addUserMessage(text) {
            const chatContainer = document.getElementById('chatContainer');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'üë§';

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(avatar);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ÏòµÏÖò ÏÑ†ÌÉù
        async function selectOption(optionId) {
            if (isProcessing) {
                addBotMessage('‚ö†Ô∏è Ïù¥ÎØ∏ Ï≤òÎ¶¨ Ï§ëÏûÖÎãàÎã§. Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.');
                return;
            }

            isProcessing = true;

            try {
                addBotMessage('<span class="hourglass-loader">‚è≥</span> Ï†ÑÎ¨∏Í∞ÄÍ∞Ä ÎãµÎ≥ÄÏùÑ Ï§ÄÎπÑÌïòÍ≥† ÏûàÏäµÎãàÎã§<span class="typing-dots"><span></span><span></span><span></span></span>');

                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: optionId,
                        selected_option: optionId,
                        language: selectedLanguage
                    })
                });

                if (response.status === 429) {
                    throw new Error('ÏöîÏ≤≠Ïù¥ ÎÑàÎ¨¥ ÎßéÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response:', data);

                // ÎßàÏßÄÎßâ Î°úÎî© Î©îÏãúÏßÄ Ï†úÍ±∞
                const chatContainer = document.getElementById('chatContainer');
                const lastMessage = chatContainer.lastElementChild;
                if (lastMessage && (lastMessage.innerHTML.includes('hourglass-loader') || lastMessage.textContent.includes('‚è≥'))) {
                    chatContainer.removeChild(lastMessage);
                }

                if (data.message) {
                    addBotMessage(data.message, data.options);
                }
            } catch (error) {
                console.error('Error:', error);

                // ÎßàÏßÄÎßâ Î°úÎî© Î©îÏãúÏßÄ Ï†úÍ±∞
                const chatContainer = document.getElementById('chatContainer');
                const lastMessage = chatContainer.lastElementChild;
                if (lastMessage && (lastMessage.innerHTML.includes('hourglass-loader') || lastMessage.textContent.includes('‚è≥'))) {
                    chatContainer.removeChild(lastMessage);
                }

                addBotMessage('‚ùå ' + error.message);
            } finally {
                isProcessing = false;
            }
        }

        // Î©îÏãúÏßÄ Ï†ÑÏÜ°
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            if (isProcessing) {
                addBotMessage('‚ö†Ô∏è Ïù¥ÎØ∏ Ï≤òÎ¶¨ Ï§ëÏûÖÎãàÎã§. ÏùëÎãµÏùÑ Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.');
                return;
            }

            isProcessing = true;

            addUserMessage(message);
            input.value = '';

            try {
                addBotMessage('<span class="hourglass-loader">‚è≥</span> Ï†ÑÎ¨∏Í∞ÄÍ∞Ä ÎãµÎ≥ÄÏùÑ ÏÉùÍ∞ÅÌïòÍ≥† ÏûàÏäµÎãàÎã§<span class="typing-dots"><span></span><span></span><span></span></span>');

                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message,
                        language: selectedLanguage
                    })
                });

                if (response.status === 429) {
                    throw new Error('ÏöîÏ≤≠Ïù¥ ÎÑàÎ¨¥ Îπ†Î¶ÖÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî. (ÎèÑÎ∞∞ Î∞©ÏßÄ)');
                }

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response:', data);

                // ÎßàÏßÄÎßâ Î°úÎî© Î©îÏãúÏßÄ Ï†úÍ±∞
                const chatContainer = document.getElementById('chatContainer');
                const lastMessage = chatContainer.lastElementChild;
                if (lastMessage && (lastMessage.innerHTML.includes('hourglass-loader') || lastMessage.textContent.includes('‚è≥'))) {
                    chatContainer.removeChild(lastMessage);
                }

                if (data.message) {
                    addBotMessage(data.message, data.options);
                }
            } catch (error) {
                console.error('Error:', error);

                // ÎßàÏßÄÎßâ Î°úÎî© Î©îÏãúÏßÄ Ï†úÍ±∞
                const chatContainer = document.getElementById('chatContainer');
                const lastMessage = chatContainer.lastElementChild;
                if (lastMessage && (lastMessage.innerHTML.includes('hourglass-loader') || lastMessage.textContent.includes('‚è≥'))) {
                    chatContainer.removeChild(lastMessage);
                }

                addBotMessage('‚ùå ' + error.message);
            } finally {
                isProcessing = false;
            }
        }

        // Ï†ÑÏÜ° Î≤ÑÌäº ÌÅ¥Î¶≠
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // ÏóîÌÑ∞ÌÇ§ Ï†ÑÏÜ°
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
