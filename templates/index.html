        .input-container input:focus {

        .input-container button {

        .input-container button:hover {

        .input-container button:disabled {

        .loading {

        .loading.active {

        /* ìœˆë„ìš° ìŠ¤íƒ€ì¼ ëª¨ë˜ì‹œê³„ ì• ë‹ˆë©”ì´ì…˜ */
        .hourglass {

        }

        @keyframes rotate {

        .loading-text {

        .info-section {

        }

        .info-section a:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ± Playcat ì±—ë´‡</h1>
            <p>ê³ ì–‘ì´ í–‰ë™í’ë¶€í™” ì „ë¬¸ ìƒë‹´ ì‹œìŠ¤í…œ</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="loading" id="loading">
                <div class="hourglass">â³</div>
                <div class="loading-text">ë‹µë³€ì„ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤...</div>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                disabled
            >
            <button id="sendBtn" disabled>ì „ì†¡</button>
        </div>

        <div class="info-section">
            <p>
                API ë¬¸ì„œ: <a href="/docs" target="_blank">/docs</a> |
                Health Check: <a href="/api/health" target="_blank">/api/health</a>
            </p>
        </div>
    </div>

    <script>
        let sessionId = null;
        let isLoading = false;

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');

        // ì„¸ì…˜ ì‹œì‘
        async function startSession() {
            try {
                loading.classList.add('active');
                const response = await fetch('/api/chat/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                sessionId = data.session_id;

                addMessage('bot', data.message, data.options);

                messageInput.disabled = false;
                sendBtn.disabled = false;
                loading.classList.remove('active');
            } catch (error) {
                console.error('ì„¸ì…˜ ì‹œì‘ ì‹¤íŒ¨:', error);
                addMessage('bot', 'ì£„ì†¡í•©ë‹ˆë‹¤. ì„œë²„ì™€ ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                loading.classList.remove('active');
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(sender, text, options = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'bot' ? 'ğŸ±' : 'ğŸ‘¤';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            // ì˜µì…˜ ë²„íŠ¼ ì¶”ê°€
            if (options && options.length > 0) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option.label || option.text;
                    btn.onclick = () => selectOption(option.id);
                    optionsDiv.appendChild(btn);
                });

                content.appendChild(optionsDiv);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ì˜µì…˜ ì„ íƒ
        async function selectOption(optionId) {
            await sendMessage('', optionId);
        }

        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage(message = null, selectedOption = null) {
            if (isLoading) return;

            const text = message || messageInput.value.trim();

            // ë¹ˆ ë©”ì‹œì§€ ê²€ì¦ ê°•í™”
            if (!selectedOption && (!text || text.length === 0)) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!selectedOption) {
                addMessage('user', text);
                messageInput.value = '';
            }

            isLoading = true;
            sendBtn.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: text,
                        selected_option: selectedOption,
                        language: 'ko'
                    })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('bot', `ì˜¤ë¥˜: ${data.error}`);
                } else {
                    addMessage('bot', data.message, data.options);
                }
            } catch (error) {
                console.error('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨:', error);
                addMessage('bot', 'ì£„ì†¡í•©ë‹ˆë‹¤. ë©”ì‹œì§€ ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        // Enter í‚¤ë¡œ ì „ì†¡
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ì „ì†¡ ë²„íŠ¼ í´ë¦­
        sendBtn.addEventListener('click', () => sendMessage());

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì„¸ì…˜ ì‹œì‘
        window.addEventListener('load', startSession);
    </script>
