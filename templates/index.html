<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playcat 챗봇 - 고양이 행동풍부화 상담</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
        }

        .message.bot .message-content {
            background: white;
            border: 2px solid #e9ecef;
            margin-left: 10px;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            margin-right: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            flex-shrink: 0;
        }

        .message.bot .avatar {
            background: #667eea;
        }

        .message.user .avatar {
            background: #764ba2;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .option-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .option-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .input-container button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .input-container button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.active {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* 윈도우 스타일 모래시계 애니메이션 */
        .hourglass {
            display: inline-block;
            font-size: 24px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: #667eea;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .info-section {
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .info-section a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .info-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐱 Playcat 챗봇</h1>
            <p>고양이 행동풍부화 전문 상담 시스템</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="loading" id="loading">
                <div class="hourglass">⏳</div>
                <div class="loading-text">답변을 생성하고 있습니다...</div>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="메시지를 입력하세요..."
                disabled
            >
            <button id="sendBtn" disabled>전송</button>
        </div>

        <div class="info-section">
            <p>
                API 문서: <a href="/docs" target="_blank">/docs</a> |
                Health Check: <a href="/api/health" target="_blank">/api/health</a>
            </p>
        </div>
    </div>

    <script>
        let sessionId = null;
        let isLoading = false;

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');

        // 세션 시작
        async function startSession() {
            try {
                loading.classList.add('active');
                const response = await fetch('/api/chat/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                sessionId = data.session_id;

                addMessage('bot', data.message, data.options);

                messageInput.disabled = false;
                sendBtn.disabled = false;
                loading.classList.remove('active');
            } catch (error) {
                console.error('세션 시작 실패:', error);
                addMessage('bot', '죄송합니다. 서버와 연결할 수 없습니다. 잠시 후 다시 시도해주세요.');
                loading.classList.remove('active');
            }
        }

        // 메시지 추가
        function addMessage(sender, text, options = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'bot' ? '🐱' : '👤';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            // 옵션 버튼 추가
            if (options && options.length > 0) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option.label || option.text;
                    btn.onclick = () => selectOption(option.id);
                    optionsDiv.appendChild(btn);
                });

                content.appendChild(optionsDiv);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 옵션 선택
        async function selectOption(optionId) {
            await sendMessage('', optionId);
        }

        // 메시지 전송
        async function sendMessage(message = null, selectedOption = null) {
            if (isLoading) return;

            const text = message || messageInput.value.trim();

            // 빈 메시지 검증 강화
            if (!selectedOption && (!text || text.length === 0)) {
                alert('메시지를 입력해주세요.');
                return;
            }

            if (!selectedOption) {
                addMessage('user', text);
                messageInput.value = '';
            }

            isLoading = true;
            sendBtn.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: text,
                        selected_option: selectedOption,
                        language: 'ko'
                    })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('bot', `오류: ${data.error}`);
                } else {
                    addMessage('bot', data.message, data.options);
                }
            } catch (error) {
                console.error('메시지 전송 실패:', error);
                addMessage('bot', '죄송합니다. 메시지 전송에 실패했습니다.');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        // Enter 키로 전송
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 전송 버튼 클릭
        sendBtn.addEventListener('click', () => sendMessage());

        // 페이지 로드 시 세션 시작
        window.addEventListener('load', startSession);
    </script>
</body>
</html>
